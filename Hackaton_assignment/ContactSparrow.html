        <div class="contact">

            <h2>CustomDuck</h2>
            <p>Rubberquackroad 44</p>

            <p>customerservice@customduck.com</p>
            <p>55(766)579-70-25</p>

          <div class="formcontainer">
            <h2>How may Quack Sparrow help you?</h2>
            <form name="contact" method="POST" data-netlify="true">
              <input
                type="text"
                class="input-field"
                name="name"
                placeholder="Your Name"
              />
              <input
                type="email"
                class="input-field"
                name="email"
                placeholder="Your E-mail"
              />
              <input
                type="text"
                class="input-field"
                name="subject"
                placeholder="Subject"
              />
              <textarea
                class="input-field textarea-field"
                name="message"
                placeholder="Your Message for Quack Sparrow"
              ></textarea>
              <button type="reset">Reset</button>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div>
            <img
              src="images/quack sparrow.jpg"
              width="300"
              height="200"
