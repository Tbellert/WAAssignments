<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Film Finder</title>
    <meta name="Find Your Film" content="Website for finding films" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_title">
        <h1>Film Finder</h1>
      </div>
      <nav class="header_nav">
        <div class="header_nav_radio">
          <label id="labellatest" class="header_nav_radio_label">
            <input
              id="radiolatest"
              class="header_nav_radio_label_btn"
              name="radiofilter"
              value="latest"
              type="radio"
            />
            <span class="header_nav_radio_label_checkmark"></span>
            Latest Movies
          </label>
        </div>
        <div class="header_nav_radio">
          <label id="labelavenger" class="header_nav_radio_label">
            <input
              id="radioavenger"
              class="header_nav_radio_label_btn"
              name="radiofilter"
              value="avenger"
              type="radio"
            />
            <span class="header_nav_radio_label_checkmark"></span>
            Avenger Movies
          </label>
        </div>
        <div class="header_nav_radio">
          <label id="labelxmen" class="header_nav_radio_label">
            <input
              id="radioxmen"
              class="header_nav_radio_label_btn"
              name="radiofilter"
              value="x-men"
              type="radio"
            />
            <span class="header_nav_radio_label_checkmark"></span>
            X-men Movies
          </label>
        </div>
        <div class="header_nav_radio">
          <label id="labelprincess" class="header_nav_radio_label">
            <input
              id="radioPrincess"
              class="header_nav_radio_label_btn"
              name="radiofilter"
              value="princess"
              type="radio"
            />
            <span class="header_nav_radio_label_checkmark"></span>
            Princess Movies
          </label>
        </div>
        <div class="header_nav_radio">
          <label id="labelbatman" class="header_nav_radio_label">
            <input
              id="radioBatman"
              class="header_nav_radio_label_btn"
              name="radiofilter"
              value="batman"
              type="radio"
            />
            <span class="header_nav_radio_label_checkmark"></span>
            Batman Movies
          </label>
        </div>
        <div class="header_nav_input">
          <input
            id="searchbar"
            class="header_nav_input_searchbar"
            name="search"
            placeholder="Search here"
            type="search"
          />
        </div>
      </nav>
    </header>
    <main class="content">
      <div class="content_wrapper">
        <ul id="movielist" class="content_wrapper_movielist"></ul>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_content">
        <p id="footer_content_text">Toek 2022Â©</p>
      </div>
    </footer>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
